<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ShopX</h1>
        </div>
        <div class="cart">
            <button onclick="viewCart()">ðŸ›’ Cart <span id="cart-count">0</span></button>
        </div>
    </header>

    <!-- Main Product Section -->
    <main>
        <section class="products">
            <div class="product" id="product1">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$25.00</p>
                <button class="add-to-cart" onclick="addToCart('Product 1', 25)">Add to Cart</button>
            </div>
            <div class="product" id="product2">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$40.00</p>
                <button class="add-to-cart" onclick="addToCart('Product 2', 40)">Add to Cart</button>
            </div>
            <div class="product" id="product3">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$60.00</p>
                <button class="add-to-cart" onclick="addToCart('Product 3', 60)">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be inserted here dynamically -->
            </ul>
            <p><strong>Total: $<span id="total-price">0.00</span></strong></p>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

</body>
</html>
